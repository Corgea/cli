name: Native Binary Release

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  native-binaries:
    name: Build and Upload Native Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Archive Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          BIN_NAME="corgea${{ matrix.ext }}"
          TARGET_DIR="target/${{ matrix.target }}/release"
          ARCHIVE_NAME="${BIN_NAME}-${{ matrix.target }}.zip"
          cd "$TARGET_DIR"
          zip -j "../../../$ARCHIVE_NAME" "$BIN_NAME"
        shell: bash

      - name: Archive Binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $BinName = "corgea${{ matrix.ext }}"
          $TargetDir = "target/${{ matrix.target }}/release"
          $ArchiveName = "$BinName-${{ matrix.target }}.zip"
          Compress-Archive -Path "$TargetDir\$BinName" -DestinationPath "$ArchiveName" -Force

      - name: Upload Based on Event Type
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as Artifact (for branches)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: "*.zip"
